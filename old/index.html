<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratlam Relay Centre - Ashara 1447 Webinar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Premium color system */
            --brand-primary: #0a3da0;
            --brand-primary-light: #1c54c5;
            --brand-primary-dark: #082c71;
            --brand-secondary: #a08c3a;
            --accent-gold: #d4af37;
            --accent-gold-light: #f0cc50;
            --accent-gold-dark: #b39128;
            --bg-dark: #090d1b;
            --bg-surface: #0f1428;
            --bg-surface-light: #1a233f;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --surface-1: rgba(255, 255, 255, 0.04);
            --surface-2: rgba(255, 255, 255, 0.07);
            --surface-3: rgba(255, 255, 255, 0.12);
            --gold-overlay: rgba(212, 175, 55, 0.08);
            
            /* Gradients */
            --gradient-brand: linear-gradient(135deg, var(--brand-primary), var(--brand-primary-light));
            --gradient-gold: linear-gradient(135deg, var(--accent-gold), var(--brand-secondary));
            --gradient-surface: linear-gradient(120deg, var(--bg-surface), rgba(23, 32, 62, 0.85));
            --gradient-glass: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            --gradient-dark: linear-gradient(145deg, var(--bg-surface), var(--bg-dark));
            
            /* Shadows */
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 8px 28px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 16px 50px rgba(0, 0, 0, 0.3);
            --shadow-brand: 0 8px 30px rgba(10, 61, 160, 0.3);
            --shadow-gold: 0 6px 25px rgba(212, 175, 55, 0.15);
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 999px;
            
            /* Transitions */
            --transition-fast: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-normal: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: url('https://staging.d1gszhjhdhdqpx.amplifyapp.com/jameafront.svg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: radial-gradient(circle at 15% 15%, rgba(10, 61, 160, 0.3), transparent 40%),
                        radial-gradient(circle at 85% 85%, rgba(212, 175, 55, 0.2), transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(9, 13, 27, 0.8), rgba(9, 13, 27, 0.9) 80%);
            pointer-events: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            background: rgba(9, 13, 27, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 100;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-md);
            background: var(--gradient-brand);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            box-shadow: var(--shadow-brand);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            z-index: 0;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        .logo-subtitle {
            font-size: 0.85rem;
            color: var(--accent-gold);
            font-weight: 500;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Webinar Info */
        .webinar-info {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 2;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.6rem 1.2rem;
            background: var(--gold-overlay);
            border-radius: var(--radius-full);
            margin-bottom: 2rem;
            border: 1px solid var(--accent-gold-dark);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-gold);
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: var(--shadow-gold);
        }

        .badge-icon {
            width: 16px;
            height: 16px;
            background: var(--accent-gold);
            border-radius: 50%;
            position: relative;
        }

        .badge-icon::after {
            content: "";
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background: var(--bg-dark);
            border-radius: 50%;
        }

        .webinar-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.01em;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        .webinar-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .speaker-info {
            display: inline-flex;
            align-items: center;
            gap: 1.2rem;
            background: var(--gradient-glass);
            padding: 1.5rem 2.5rem;
            border-radius: var(--radius-full);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .speaker-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold-overlay), transparent);
            opacity: 0.3;
            z-index: -1;
        }

        .speaker-avatar {
            width: 60px;
            height: 60px;
            background: var(--gradient-brand);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            box-shadow: var(--shadow-brand);
            border: 2px solid rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }

        .speaker-avatar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), transparent);
            z-index: 1;
        }

        .speaker-details {
            text-align: left;
        }

        .speaker-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 0.2rem;
            font-family: 'Montserrat', sans-serif;
        }

        .speaker-title {
            opacity: 0.9;
            font-size: 0.9rem;
            color: var(--accent-gold);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg), 0 20px 80px rgba(10, 61, 160, 0.15);
            background: var(--bg-surface);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transform: translateZ(0);
            transition: var(--transition-normal);
            animation: fadeIn 1s ease forwards;
            isolation: isolate;
        }

        .video-container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: var(--radius-lg);
            padding: 2px;
            background: linear-gradient(135deg, var(--accent-gold), var(--brand-primary-light), var(--accent-gold));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.4;
            transition: var(--transition-normal);
            z-index: 1;
            pointer-events: none;
        }

        .video-container:hover::before {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .video-frame {
            position: absolute;
            top: -50px;
            left: -50px;
            width: calc(100% + 100px);
            height: calc(100% + 100px);
            border: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(9, 13, 27, 0.6) 0%, transparent 15%, transparent 85%, rgba(9, 13, 27, 0.6) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .youtube-brand-blocker {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 65px;
            height: 25px;
            background: var(--bg-dark);
            z-index: 6;
            pointer-events: none;
        }

        .video-click-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            cursor: pointer;
        }

        /* Video Controls */
        .custom-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: rgba(9, 13, 27, 0.8);
            border-radius: var(--radius-full);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 15;
            transition: var(--transition-bounce);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: var(--shadow-lg), 0 0 40px rgba(212, 175, 55, 0.15);
            overflow: hidden;
        }

        .custom-play-button::before {
            content: "";
            position: absolute;
            inset: 0;
            background: var(--gradient-gold);
            opacity: 0;
            transition: var(--transition-normal);
            z-index: -1;
        }

        .custom-play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: var(--shadow-lg), 0 0 50px rgba(212, 175, 55, 0.3);
            border-color: var(--accent-gold);
        }

        .custom-play-button:hover::before {
            opacity: 0.15;
        }

        .play-icon {
            position: relative;
            width: 0;
            height: 0;
            border-left: 30px solid white;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            margin-left: 10px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            z-index: 2;
        }

        .volume-control, .fullscreen-control {
            position: absolute;
            bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(9, 13, 27, 0.8);
            padding: 12px 20px;
            border-radius: var(--radius-full);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 15;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: var(--shadow-md);
            transition: var(--transition-normal);
            overflow: hidden;
        }

        .volume-control {
            right: 25px;
        }

        .fullscreen-control {
            left: 25px;
        }

        .volume-control::before, .fullscreen-control::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .volume-control:hover, .fullscreen-control:hover {
            background: rgba(9, 13, 27, 0.9);
            box-shadow: var(--shadow-lg), 0 5px 20px rgba(212, 175, 55, 0.1);
            border-color: var(--accent-gold);
        }

        .volume-control:hover::before, .fullscreen-control:hover::before {
            opacity: 1;
        }

        .control-button {
            width: 45px;
            height: 45px;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            border-radius: var(--radius-full);
            transition: var(--transition-normal);
            position: relative;
            z-index: 2;
        }

        .control-button:hover {
            background: rgba(212, 175, 55, 0.15);
            color: var(--accent-gold);
            transform: scale(1.08);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .loading-spinner::before {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, var(--accent-gold));
            animation: spin 2s linear infinite;
        }

        .loading-spinner::after {
            width: 85%;
            height: 85%;
            background: var(--bg-dark);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-text {
            font-family: 'Montserrat', sans-serif;
            color: var(--accent-gold);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 1.2rem 1rem;
            }

            .logo-title {
                font-size: 1.2rem;
            }

            .logo-subtitle {
                font-size: 0.75rem;
            }

            .webinar-title {
                font-size: 2.5rem;
            }

            .webinar-subtitle {
                font-size: 1.1rem;
            }

            .container {
                padding: 2rem 1.25rem;
            }

            .speaker-info {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
                text-align: center;
            }

            .speaker-details {
                text-align: center;
            }

            .volume-control {
                bottom: 20px;
                right: 20px;
                padding: 10px 15px;
            }

            .fullscreen-control {
                bottom: 20px;
                left: 20px;
                padding: 10px 15px;
            }

            .control-button {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .custom-play-button {
                width: 85px;
                height: 85px;
            }

            .play-icon {
                border-left: 24px solid white;
                border-top: 16px solid transparent;
                border-bottom: 16px solid transparent;
            }
        }

        @media (max-width: 480px) {
            .logo-title {
                font-size: 1rem;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 1.3rem;
            }

            .webinar-title {
                font-size: 2rem;
            }

            .webinar-subtitle {
                font-size: 1rem;
            }

            .speaker-info {
                padding: 1.25rem;
                gap: 0.8rem;
            }

            .speaker-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .speaker-name {
                font-size: 1.1rem;
            }

            .speaker-title {
                font-size: 0.8rem;
            }

            .volume-control, .fullscreen-control {
                padding: 8px 12px;
            }

            .control-button {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .custom-play-button {
                width: 70px;
                height: 70px;
            }

            .play-icon {
                border-left: 20px solid white;
                border-top: 14px solid transparent;
                border-bottom: 14px solid transparent;
            }
        }
    </style>
</head>
<body>
    <div class="noise-bg"></div>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>

    <header class="header">
        <div class="logo-wrapper">
            <div class="logo-icon">R</div>
            <div class="logo-text">
                <div class="logo-title">Ratlam Relay Centre</div>
                <div class="logo-subtitle">Ashara 1447 Webinar Series</div>
            </div>
        </div>

    <div class="container">
        <div class="webinar-info">
            <div class="badge">
                <div class="badge-icon"></div>
                <span>Exclusive Access</span>
            </div>
            <h1 class="webinar-title">Ashara 1447</h1>
            <p class="webinar-subtitle">Ratlam Relay Centre - Exclusive Session</p>
            <div class="speaker-info">
                <div class="speaker-avatar">AS</div>
                <div class="speaker-details">
                    <div class="speaker-name">Amil Sahab</div>
                    <div class="speaker-title"></div>
                </div>
            </div>
        </div>

                    <div class="loading-text">Connecting to live stream...</div>
                </div>
                <iframe 
                    class="video-frame" 
                    id="videoFrame"
                    src="https://www.youtube.com/embed/GXRL7PcPbOA?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&fs=0&disablekb=1&cc_load_policy=0&playsinline=1&loop=1&enablejsapi=1"
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
                </iframe>
                <div class="video-overlay"></div>
                <div class="youtube-brand-blocker"></div>
                <div class="video-click-layer" id="videoClickLayer"></div>

                    <div class="play-icon"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Parallax effect for background
        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.querySelector('.gradient-bg').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Initialize particles
        createParticles();

        // Hide loading overlay after iframe loads
        document.getElementById('videoFrame').addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Simple play/pause and mute functionality
        let isPlaying = true; // Start as playing since autoplay is on
        let isMuted = true; // Start muted for autoplay compliance
        let isFullscreen = false;

        // Video click to pause/play
        document.getElementById('videoClickLayer').addEventListener('click', function() {
            const playButton = document.getElementById('playButton');
            const iframe = document.getElementById('videoFrame');
            
            if (isPlaying) {
                // Pause video and show play button
                playButton.style.display = 'flex';
                isPlaying = false;
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            } else {
                // Play video and hide play button
                playButton.style.display = 'none';
                isPlaying = true;
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }
        });

        // Play button click
        document.getElementById('playButton').addEventListener('click', function(e) {
            e.stopPropagation();
            this.style.display = 'none';
            isPlaying = true;
            const iframe = document.getElementById('videoFrame');
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        });

        // Volume toggle - this will unmute the actual video
        document.getElementById('volumeButton').addEventListener('click', function(e) {
            e.stopPropagation();
            const iframe = document.getElementById('videoFrame');
            if (isMuted) {
                this.textContent = 'ðŸ”Š';
                isMuted = false;
                iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
            } else {
                this.textContent = 'ðŸ”‡';
                isMuted = true;
                iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
            }
        });

        // Fullscreen toggle
        document.getElementById('fullscreenButton').addEventListener('click', function(e) {
            e.stopPropagation();
            const videoContainer = document.querySelector('.video-container');
            
            if (!isFullscreen) {
                // Enter fullscreen
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
                this.textContent = 'â›‰';
                isFullscreen = true;
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                this.textContent = 'â›¶';
                isFullscreen = false;
            }
        });

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const fullscreenButton = document.getElementById('fullscreenButton');
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                fullscreenButton.textContent = 'â›‰';
                isFullscreen = true;
            } else {
                fullscreenButton.textContent = 'â›¶';
                isFullscreen = false;
            }
        }

        // Disable developer tools shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable right-click on the entire page
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
